<h2>AÃ±adir nuevo restaurante</h2>
<div class="container">
  <div [hidden]="submitted">
    <h1>Restaurante form</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Titulo</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="restaurante.title" name="name"
               #name="ngModel" >
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Title is required
        </div>
      </div>
      <div class="form-group">
        <label for="alterEgo">Code</label>
        <input type="text" class="form-control" id="alterEgo"
               [(ngModel)]="restaurante.code" name="alterEgo" >
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
    </form>
  </div>
  <div [hidden]="submitted">
    <h2>Vas a aÃ±adir un restaurante con los siguientes datos:</h2>
    <div class="row">
      <div class="col-xs-3">Title:</div>
      <div class="col-xs-9  pull-left">{{ restaurante.title }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Code:</div>
      <div class="col-xs-9 pull-left">{{ restaurante.code }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Style:</div>
      <div class="col-xs-9 pull-left">{{ restaurante.id }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
</div>
